---
execution:
- write-xml-jtl: full
  scenario: simple

modules: 
  jmeter: 
    xml-jtl-flags:
      xml: true
      fieldNames: true
      time: true
      timestamp: true
      latency: true
      connectTime: true
      success: true
      label: true
      code: true
      message: true
      threadName: true
      dataType: true
      encoding: true
      assertions: true
      subresults: true
      responseData: false
      samplerData: false
      responseHeaders: true
      requestHeaders: true
      responseDataOnError: true
      saveAssertionResultsFailureMessage: true
      bytes: true
      threadCounts: true
      url: true
    path: ./.bzt/jmeter-taurus/bin/jmeter
    download-link: http://apachemirror.wuchna.com//jmeter/binaries/apache-jmeter-5.3.zip
    version: 5.3
    gui: false
    properties: 
      eshostname: 34.105.25.200
      esport: 30001
      esindexpath: /my-index-000001/_search?q=user.id:kimchy
      esindexpathpost: /my-index-000001/_doc
scenarios:
  simple:
    script: tests/perfomance-test/elastic.jmx

reporting:
- module: passfail
  criteria:
  - avg-rt>5000ms for 5s, stop as failed
  - failures>50% for 5s, stop as failed
- module: junit-xml
  data-source: pass-fail

